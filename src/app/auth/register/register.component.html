<main>
  <div class="registerDiv">
    <form (submit)="onSubmit()" [formGroup]="registerForm">
      <fieldset>
        <label>Username:</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Username">
        <p>(Minimum 4 characters)</p>
      </fieldset>
      <fieldset>
        <label>Password:</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </fieldset>
      <fieldset>
        <label>Repeat Password:</label>
        <input type="password" class="form-control" formControlName="password2" placeholder="Repeat Password">
      </fieldset>
      <fieldset>
        <label>First Name:</label>
        <input type="text" class="form-control" formControlName="fname" placeholder="First Name">
      </fieldset>
      <fieldset>
        <label>Last Name:</label>
        <input type="text" class="form-control" formControlName="lname" placeholder="Last Name">
      </fieldset>
      <fieldset>
        <label>Email:</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
        <p>(Must contain @ character)</p>
      </fieldset>
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
</main>
